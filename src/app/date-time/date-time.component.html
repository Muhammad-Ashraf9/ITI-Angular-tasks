<div class="row justify-content-center">
    <div class=" col-9 col-md-6">
        <div>
            <label for="date"><i class="fa-solid fa-calendar-days"></i></label>
            <select class="form-select form-select-md mb-3" id="date" #date (change)="onSelectDate()">
                <option selected disabled>Choose a Date</option>
                <option  *ngFor="let day of theaterDays let i=index" value="{{i+1}}">{{day}}</option>
    
              </select>
        
        </div>
        <div *ngIf="isDateSelected">
            <label for="time"><i class="fa-solid fa-clock"></i></label>
            <select class="form-select form-select-md mb-3" id="time" #time >
                <option selected disabled>Choose a Date</option>
                <option   *ngFor="let time of theaterTimes let i=index" value="{{i+1}}">{{time}}</option>
    
              </select>
        
        </div>

    </div>

</div>
